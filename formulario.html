<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | HTML</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro Completo</h1>
        <p id="subtitulo">Complete suas informações pessoais</p><br>
    </div>

    <!--Inicio do Formulário-->

    <fieldset class="total">
    <fieldset class="nomesobrenome">
        <div class="campo">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div class="campo">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome">
        </div>
    </fieldset>
    <fieldset class="emailcpftelefone">
        <div class=" campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="campo">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
        </div>
        <div class="campo">
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" placeholder="(00)00000-0000">
        </div>
    </fieldset>
    <fieldset class="endereco">
        <div class="campo">
            <label for="endereco">Logradouro</label>
            <input type="text" name="endereco" id="endereco">
        </div>
        <div class="campo">
            <label for="numero">Número</label>
            <input type="text" name="numero" id="numero">
        </div>
        <div class="campo">
            <label for="complemento">Complemento</label>
            <input type="text" name="complemento" id="complemento">
        </div>
        <div class="campo">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade">
        </div>
        <div class="campo">
            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado">
        </div>
    </fieldset>
    <fieldset class="usuariosenha">
        <div class="campo">
            <label for="usuario">Nome de Usuário</label>
            <input type="text" name="usuario" id="usuario">
        </div>
        <div class="campo">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
        </div>
    </fieldset>

    <br><button class="botao" type="submit">Enviar</button>
</fieldset>

</body>
</html>
